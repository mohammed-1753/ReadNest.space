<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€¢ Read Nest</title>
  <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      background: linear-gradient(135deg, #181818 0%, #282c34 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(36, 37, 47, 0.98);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,.37);
      color: #fafafa;
      padding: 36px 28px 24px 28px;
      min-width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #86ffe5;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #b5ffe4;
      letter-spacing: .5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 2px;
      border: 1px solid #49b293;
      border-radius: 7px;
      background: #23242a;
      color: #e3e3e3;
      font-size: 1rem;
      transition: border 0.2s;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border: 1.5px solid #86ffe5;
      background: #262833;
    }

    .password-wrapper {
      display: flex;
      align-items: center;
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      color: #49b293;
      cursor: pointer;
      font-size: 1.2em;
      padding: 0;
      transition: color 0.2s;
    }
    .toggle-password:hover {
      color: #86ffe5;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #49b293 45%, #86ffe5 100%);
      color: #18212e;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 12px;
      transition: background .25s, color .25s;
    }
    .login-button:hover {
      background: linear-gradient(90deg, #86ffe5 5%, #49b293 100%);
      color: #181818;
    }

    .signup-link {
      margin-top: 24px;
      color: #b5ffe4;
      font-size: .98em;
    }

    .signup-link a {
      color: #86ffe5;
      text-decoration: none;
      font-weight: 700;
      transition: text-decoration 0.15s;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Icons CDN (FontAwesome for eye icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <h2>Welcome back to Read Nest</h2>
    <form action="/login" method="post" autocomplete="off">
      <!-- CSRF token -->
      <input type="hidden" name="csrf_token" value="REPLACE_WITH_SERVER_GENERATED_TOKEN">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required>
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="fa fa-eye" id="eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>
  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const eyeIcon = document.getElementById("eye");
      if (pwd.type === "password") {
        pwd.type = "text";
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        pwd.type = "password";
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
